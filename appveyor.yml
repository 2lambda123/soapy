build: false

environment:
  matrix:
    - PYTHON_VERSION: 2.7
      MINICONDA: C:\Miniconda
    - PYTHON_VERSION: 3.4
      MINICONDA: C:\Miniconda3

init:
  - "ECHO %PYTHON_VERSION% %MINICONDA%"

install:
  - "set PATH=%MINICONDA%;%MINICONDA%\\Scripts;%PATH%"
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - "conda create -q -n test-environment python=%PYTHON_VERSION% numpy scipy nose astropy"
  - activate test-environment
  - pip install coverage
  - pip install codecov
  # - conda install -c https://conda.anaconda.org/jesserobertson pyfftw
  - ps: Invoke-WebRequest -OutFile pyFFTW-0.10.1-cp27-none-win32.whl https://pypi.python.org/packages/2.7/p/pyFFTW/pyFFTW-0.10.1-cp27-none-win32.whl#md5=0d069156948ea166348ef7c217243d0c
  - pip install pyFFTW-0.10.1-cp27-none-win32.whl
  
test_script:
  - nosetests test/
